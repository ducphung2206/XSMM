[xlwings]
; XSMM Copilot - xlwings Configuration
; https://docs.xlwings.org/en/stable/addin.html

; Python interpreter path (auto-detect if empty)
INTERPRETER_WIN = 

; Python path for UDFs
PYTHONPATH = 

; Conda environment (optional)
CONDA_ENV = 

; UDF module
UDF_MODULES = xsmm_copilot

; Debug mode (True for development)
DEBUG_UDFS = True

; Restart Excel after changing this file
RESTART_EXCEL = True

; Show Python console
SHOW_CONSOLE = True

; API base URL (can be overridden in Excel)
API_BASE_URL = http://localhost:8000/api/v1
