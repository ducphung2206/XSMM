# ============================================
# XSMM Copilot - Docker Compose
# Dev environment (Windows/Mac)
# Production: Synology NAS
# ============================================

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: xsmm-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-xsmm}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Database password required}
      POSTGRES_DB: ${POSTGRES_DB:-xsmm_copilot}
    ports:
      - "5432:5432"
    volumes:
      # Development: named volume
      # Production (NAS): /volume1/docker/xsmm/postgres_data:/var/lib/postgresql/data
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-xsmm}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - xsmm-network

  # FastAPI Backend
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: xsmm-api
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-xsmm}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-xsmm_copilot}
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
      ENVIRONMENT: ${ENVIRONMENT:-development}
      DEBUG: ${DEBUG:-true}
      CORS_ORIGINS: ${CORS_ORIGINS:-["http://localhost:3000","http://127.0.0.1:3000","https://localhost:3001"]}
    ports:
      - "8000:8000"
    volumes:
      - ./api/app:/app/app:ro # Hot reload in dev
    depends_on:
      postgres:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - xsmm-network

  # pgAdmin - Database Management UI
  pgadmin:
    image: dpage/pgadmin4:8
    container_name: xsmm-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@xhome.sg}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin123}
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "5050:80"
    volumes:
      # Development: named volume
      # Production (NAS): /volume1/docker/xsmm/pgadmin_data:/var/lib/pgadmin
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - xsmm-network
    profiles:
      - dev # Only start with: docker compose --profile dev up

  # Next.js Web Admin
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: xsmm-web
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: http://api:8000
    ports:
      - "3000:3000"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    depends_on:
      api:
        condition: service_healthy
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - xsmm-network

  # Excel Add-in (Nginx with HTTPS)
  excel-addin:
    build:
      context: ./excel-addin
      dockerfile: Dockerfile
    container_name: xsmm-excel-addin
    restart: unless-stopped
    ports:
      - "3001:443"
    depends_on:
      api:
        condition: service_healthy
    networks:
      - xsmm-network

networks:
  xsmm-network:
    driver: bridge

volumes:
  postgres_data:
  pgadmin_data:
